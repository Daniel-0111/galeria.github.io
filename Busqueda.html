<html lang="es">

    <title>Página de Búsqueda</title>
    <link rel="stylesheet" href="style-Busqueda.css">
</head>
<body>

            <a href="#"><span class="dots-logo"></span></a>

    <main id="imageGallery"></main>

    <script src="script.js"></script>

</html>
